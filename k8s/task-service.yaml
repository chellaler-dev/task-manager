apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
  namespace: task-manager
spec:
  replicas: 3                    # More replicas = handle more load
  selector:
    matchLabels:
      app: task-service
  template:
    metadata:
      labels:
        app: task-service
    spec:
      containers:
      - name: task-service
        image: task-manager/task-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
        env:
        - name: TASK_SERVICE_PORT
          value: "3002"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: task-service
  namespace: task-manager
spec:
  type: ClusterIP
  selector:
    app: task-service
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP