apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: task-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: task-manager/notification-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
        env:
        - name: NOTIFICATION_SERVICE_PORT
          value: "3003"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: task-manager
spec:
  type: ClusterIP
  selector:
    app: notification-service
  ports:
  - port: 3003
    targetPort: 3003